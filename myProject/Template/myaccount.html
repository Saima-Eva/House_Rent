    <script>
        function showDetails(option) {
            // You can use AJAX to fetch details from the server based on the option and update #detailsContainer
            // For simplicity, let's just show a message for each option
            var details;
            switch (option) {
                case 'myAccount':
                    details = 'Details for My Account';
                    break;
                case 'myMembership':
                    details = 'Details for My Membership';
                    break;
                case 'favorites':
                    details = 'Details for Favorites';
                    break;
                case 'settings':
                    details = 'Details for Settings';
                    break;
                case 'phoneNumbers':
                    details = 'Details for Phone Numbers';
                    break;
                case 'myProfile':
                    details = 'Details for My Profile';
                    break;
                default:
                    details = '';
            }

            // Update the details container
            $('#detailsContainer').html(details);
        }
    </script>
